<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>WebSocket Alerts</title>
</head>
<body>
<h1>WebSocket Alerts</h1>

<h2>Create New Alert</h2>
<form id="alert-form" method="post" action="{% url 'alerts' %}">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Create Alert</button>
</form>

<h2>Your Alerts</h2>
<div id="alerts-list"></div>

<div id="alert-status"></div>

<script>
    // AJAX form submission
    $('#alert-form').on('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),  // Serialize form data
            success: function(response) {
                $('#alert-status').text('Alert created successfully! ID: ' + response.alert_id);
                $('#alert-form')[0].reset();  // Reset the form
            },
            error: function(xhr) {
                $('#alert-status').text('Error creating alert: ' + xhr.responseText);
            }
        });
    });

    // WebSocket connection for alerts
    const alertSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/alerts/'
    );

    alertSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const title = data.title;
        const message = data.message;
        const period = data.period;

        // Display the alert message
        $('#alerts-list').append(`<div><strong>${title}</strong>: ${message} (Period: ${period} seconds)</div>`);
    };

    alertSocket.onclose = function(e) {
        console.error('WebSocket closed unexpectedly');
    };
</script>

</body>
</html>

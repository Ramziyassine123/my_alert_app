<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/scriptweb.js' %}"></script> <!-- Include the unified JS file -->

    <title>WebSocket Alerts</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark text color */
        }
        #alerts-list {
            margin: 20px;
            padding: 10px;
            background-color: #fff; /* White background for alerts */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9f7df; /* Light green background for each alert */
            color: #2e7d32; /* Dark green text color */
        }
        .alert strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<h1>WebSocket Alerts</h1>

<h2>Your Alerts</h2>

<div id="alerts-list"></div>

<div id="loading-spinner" style="display: none;">Loading...</div> <!-- Loading spinner -->

</body>
</html>

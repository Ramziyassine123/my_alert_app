<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script> <!-- Include the unified JS file -->
    <title>WebSocket Alerts</title>
</head>
<body>
<h1>WebSocket Alerts</h1>

<h2>Create New Alert</h2>
<form id="alert-form" method="post" action="{% url 'alerts_websocket' %}">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Create Alert</button>
</form>

<h2>Your Alerts</h2>
<div id="alerts-list"></div>

<div id="alert-status"></div>

<div id="loading-spinner" style="display: none;">Loading...</div> <!-- Loading spinner -->

<script>
    // WebSocket connection for alerts
    connectWebSocket(); // Call the function to establish WebSocket connection
</script>

</body>
</html>

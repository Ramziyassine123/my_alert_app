<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Long Polling Alerts</title>
</head>
<body>
<h1>Long Polling Alerts</h1>

<h2>Create New Alert</h2>
<form id="alert-form" method="post" action="{% url 'alerts' %}">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Create Alert</button>
</form>

<h2>Your Alerts</h2>
<div id="alerts-list"></div>

<div id="alert-status"></div>

<script>
    // AJAX form submission
    $('#alert-form').on('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),  // Serialize form data
            success: function(response) {
                $('#alert-status').text('Alert created successfully! ID: ' + response.alert_id);
                $('#alert-form')[0].reset();  // Reset the form
                startLongPolling();  // Start long polling after creating an alert
            },
            error: function(xhr) {
                $('#alert-status').text('Error creating alert: ' + xhr.responseText);
            }
        });
    });

    function startLongPolling() {
        // Function to handle long polling
        $.ajax({
            url: '/alerts/poll/',  // Endpoint for long polling
            method: 'GET',
            success: function(data) {
                // Process the received alert data
                $('#alerts-list').append(`<div><strong>${data.title}</strong>: ${data.message} (Period: ${data.period} seconds)</div>`);
                startLongPolling();  // Restart the long polling
            },
            error: function() {
                console.error('Long polling error, retrying...');
                setTimeout(startLongPolling, 5000);  // Retry after 5 seconds
            }
        });
    }
</script>

</body>
</html>
